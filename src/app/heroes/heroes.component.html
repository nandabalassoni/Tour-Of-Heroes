<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <!-- O *ngForé de Angular repetidor directiva. Ele repete o elemento do host para cada elemento em uma lista.-->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>



<p> {{ hero }}</p>
<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>
<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name" />
    <!--[(ngModel)] é a sintaxe de ligação de dados bidirecional do Angular.-->
  </label>
</div>
